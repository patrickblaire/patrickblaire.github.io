<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick's Games</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        .navbar {
            background-color: #ff69b4;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .admin-btn {
            background-color: white;
            color: #ff69b4;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        .admin-btn:hover {
            background-color: #fff5f8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(rgba(255, 105, 180, 0.9), rgba(255, 182, 193, 0.9)), url('https://placehold.co/1920x1080');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            color: white;
            font-weight: 500;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 1.8rem;
        }

        .game-info h3 {
            color: #ff69b4;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .game-info p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .play-btn {
            background-color: #ff69b4;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            font-size: 1rem;
        }

        .play-btn:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .admin-panel h2 {
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .admin-panel form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .admin-panel input,
        .admin-panel textarea {
            padding: 0.8rem;
            border: 2px solid rgba(255, 105, 180, 0.2);
            border-radius: 12px;
            background-color: white;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .admin-panel input:focus,
        .admin-panel textarea:focus {
            outline: none;
            border-color: #ff69b4;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #ff69b4;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #ff1493;
            transform: rotate(90deg);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .games-grid {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            .hero {
                padding: 4rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Patrick's Games</div>
        <button class="admin-btn" onclick="showAdminPanel()">Admin Login</button>
    </nav>

    <section class="hero">
        <h1>Welcome to Patrick's Games</h1>
        <p>Your destination for awesome HTML5 games!</p>
    </section>

    <div class="games-grid">
        <!-- Word Finder Game Card -->
        <div class="game-card">
            <img src="https://i.imgur.com/i9Yyy6A.png" alt="Word Finder" class="game-image">
            <div class="game-info">
                <h3>Word Finder</h3>
                <p>Find hidden words in the grid! Words can be horizontal, vertical, and backward. Complete all three stages within the time limit to win the game.</p>
                <a href="#" class="play-btn">Play Now</a>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="admin-panel" id="adminPanel">
        <button class="close-btn" onclick="hideAdminPanel()">&times;</button>
        <h2>Admin Login</h2>
        <div>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button onclick="login()" class="admin-btn">Login</button>
        </div>
    </div>

    <!-- Game Upload Panel -->
    <div class="admin-panel" id="uploadPanel" style="display: none;">
        <button class="close-btn" onclick="hideUploadPanel()">&times;</button>
        <h2>Upload New Game</h2>
        <div>
            <input type="text" placeholder="Game Title" id="gameTitle">
            <textarea placeholder="Game Description" id="gameDescription" rows="4"></textarea>
            <input type="file" accept=".html,.js,.css" multiple>
            <input type="file" accept="image/*" placeholder="Game Thumbnail">
            <button onclick="uploadGame()" class="admin-btn">Upload Game</button>
        </div>
    </div>

    <script>
        // Show/hide admin panel
        function showAdminPanel() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'block';
        }

        function hideAdminPanel() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Show/hide upload panel
        function showUploadPanel() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('uploadPanel').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function hideUploadPanel() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('uploadPanel').style.display = 'none';
        }

        // Close panels when clicking outside
        document.getElementById('overlay').addEventListener('click', function() {
            hideAdminPanel();
            hideUploadPanel();
        });

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "patrickblaire" && password === "patrikhandra") {
                alert("Login successful!");
                showUploadPanel();
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        // Upload game function
        function uploadGame() {
            const gameTitle = document.getElementById('gameTitle').value;
            const gameDescription = document.getElementById('gameDescription').value;
            
            if (!gameTitle || !gameDescription) {
                alert("Please fill in all fields");
                return;
            }
            
            // Add the new game to the grid
            const gamesGrid = document.querySelector('.games-grid');
            const newGameCard = document.createElement('div');
            newGameCard.className = 'game-card';
            newGameCard.innerHTML = `
                <img src="https://placehold.co/400x300/ff69b4/ffffff?text=${gameTitle}" alt="${gameTitle}" class="game-image">
                <div class="game-info">
                    <h3>${gameTitle}</h3>
                    <p>${gameDescription}</p>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
            `;
            gamesGrid.appendChild(newGameCard);
            
            alert(`Game "${gameTitle}" has been added!`);
            hideUploadPanel();
        }
    </script>
</body>
</html>
